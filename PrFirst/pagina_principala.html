<!DOCTYPE html>
<html>
    <head>
        <title>Pagina principala</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header>
            <h1>FORMULAR</h1>
        </header>       
        <main>
            <h1>Inregistrarea utilizatorilor</h1>
            <section>
                <form action="" method="GET">
                    <table border="0">
                        <tr>
                            <td width="200">
                                Numele:
                            </td>
                            <td>
                                <input type="text" name="nume" placeholder="Introduceti numele" required>
                            </td>
                        </tr>
                        <tr>
                            <td width="200">
                                Data nasterii:
                            </td>
                            <td>
                                <input type="date" name="birthday">
                            </td>
                        </tr>
                        <tr>
                            <td width="200">
                                Sex:
                            </td>
                            <td>
                                <input type="radio" name="sex" value="masculin">M
                                <input type="radio" name="sex" value="feminin">F
                            </td>
                        </tr>
                        <tr>
                            <td width="200">
                                Tara:
                            </td>
                            <td> 
                            <select>
                                <option value="Moldova">Moldova</option>
                                <option value="Romania" selected>Romania</option>
                                <option value="Rusia">Rusia</option>
                            </select>
                            </td>
      
                        </tr>
                        <tr>
                            <td width="200"></td>
                            <td><button type="submit">Submit</button></td>                            
                        </tr>
                    </table>
                </form>
            </section>                
        </main>
        <footer>
        </footer>
    </body>
</html>
