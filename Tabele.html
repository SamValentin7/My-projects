<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>TABLE</title>
</head>

<body>
    <table border="1">

        <tr>
            <td colspan="2">1</td>
            <td colspan="2">2</td>


        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            <td>5</td>

        </tr>

    </table>

    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>

    </table>

    <table border="1">
        <tr>
            <td colspan="2">1</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>

    </table>

    <table border="1">
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>

        </tr>

    </table>
    <table border="1">
        <tr>
            <td>1</td>
            <td rowspan="2">2</td>
        </tr>
        <tr>
            <td>3</td>

        </tr>

    </table>



</body>

</html>
